<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Coronavirus - vis</title>

    <meta name="author" content="Fero Hajnovic" />

    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/3.2.1/dc.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<script src="main_bundle.js">
    
</script>

<body>
    <h3>Total cases by country</h3>
    <div id='totalCasesByCountryChart'>
        <a class='reset'
            href='javascript:totalCasesByCountryChart.filterAll();dc.redrawAll();'
            style='visibility: hidden;'
        >
            reset
        </a>
    </div>
    
    <h3>Total number of cases in time</h3>
    <div id='totalCasesInTimeChart'>
        <a class='reset'
            href='javascript:totalCasesInTimeChart.filterAll();dc.redrawAll();'
            style='visibility: hidden;'
        >
            reset
        </a>
    </div>

    <h3>New cases in time</h3>
    <div id='newCasesInTimeChart'>
        <a class='reset'
            href='javascript:newCasesInTimeChart.filterAll();dc.redrawAll();'
            style='visibility: hidden;'
        >
            reset
        </a>
    </div>

    <h3>Test</h3>
    <div id='testChart'>
        <a class='reset'
            href='javascript:testChart.filterAll();dc.redrawAll();'
            style='visibility: hidden;'
        >
            reset
        </a>
    </div>

    <h3>Total deaths in time</h3>
    <div id='totalDeathsInTimeChart'>
        <a class='reset'
            href='javascript:totalDeathsInTimeChart.filterAll();dc.redrawAll();'
            style='visibility: hidden;'
        >
            reset
        </a>
    </div>

    <h3>New deaths in time</h3>
    <div id='newDeathsInTimeChart'>
        <a class='reset'
            href='javascript:newDeathsInTimeChart.filterAll();dc.redrawAll();'
            style='visibility: hidden;'
        >
            reset
        </a>
    </div>

    
</body>
</html>
